bare_metal:
  hosts:
    deblab.granie.home
  vars:
    hostname: deblab
    domain: granie.home
    ansible_user: nimda
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
    dotfiles:
      user:
        login: "{{ ansible_user }}"
        email: laurent.granie@gmail.com
      repo:
        server: github.com
        url: git@github.com:lgranie/dotfiles.git
      dependencies:
        - eza
        - zsh
        - zsh-syntax-highlighting
        - zsh-autosuggestions
        - git
        - stow
        - tmux
        - openssh-client
        - deborphan
        - htop
        - fzf
        - zoxide
      configs:
        - base16
        - env
        - git
        - htop
        - nvim
        - tmux
        - zsh
    nas:
      nfs:
        exports:
          - /media/downloads *.granie.home(fsid=0,rw,sync,no_subtree_check,anonuid=1010,anongid=1010)
          - /media/music     *.granie.home(fsid=1,rw,sync,no_subtree_check,anonuid=1010,anongid=1010)
          - /media/photos    *.granie.home(fsid=2,rw,sync,no_subtree_check,anonuid=1010,anongid=1010)
          - /media/movies    *.granie.home(fsid=3,rw,sync,no_subtree_check,anonuid=1010,anongid=1010)
          - /media/tvshows   *.granie.home(fsid=4,rw,sync,no_subtree_check,anonuid=1010,anongid=1010)
